scale_workload:
  name: Scale Workload
  description: Scale one or more Kubernetes workloads (Deployments/StatefulSets) to the specified number of replicas.
  fields:
    workload_name:
      name: Workload Name
      description: The name of a single workload to scale (use workload_names for multiple).
      required: false
      selector:
        entity:
          domain: switch
          integration: kubernetes
    workload_names:
      name: Workload Names
      description: A list of workload names to scale (use workload_name for single).
      required: false
      selector:
        target:
          entity:
            domain: switch
            integration: kubernetes
    replicas:
      name: Replicas
      description: The number of replicas to scale to (0 or more).
      required: true
      selector:
        number:
          min: 0
          max: 100
    namespace:
      name: Namespace
      description: The namespace containing the workload(s) (optional, defaults to configured namespace).
      required: false

start_workload:
  name: Start Workload
  description: Start one or more Kubernetes workloads by scaling them to the specified number of replicas, or trigger CronJobs (creates a job immediately).
  fields:
    workload_name:
      name: Workload Name
      description: The name of a single workload to start (use workload_names for multiple).
      required: false
      selector:
        entity:
          domain: switch
          integration: kubernetes
    workload_names:
      name: Workload Names
      description: A list of workload names to start (use workload_name for single).
      required: false
      selector:
        target:
          entity:
            domain: switch
            integration: kubernetes
    replicas:
      name: Replicas
      description: The number of replicas to scale to for Deployments/StatefulSets (1 or more, defaults to 1). Ignored for CronJobs.
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 100
    namespace:
      name: Namespace
      description: The namespace containing the workload(s) (optional, defaults to configured namespace).
      required: false

stop_workload:
  name: Stop Workload
  description: Stop one or more Kubernetes workloads by scaling them to 0 replicas (Deployments/StatefulSets). CronJobs are not affected - use the switch entity to suspend them.
  fields:
    workload_name:
      name: Workload Name
      description: The name of a single workload to stop (use workload_names for multiple).
      required: false
      selector:
        entity:
          domain: switch
          integration: kubernetes
    workload_names:
      name: Workload Names
      description: A list of workload names to stop (use workload_name for single).
      required: false
      selector:
        target:
          entity:
            domain: switch
            integration: kubernetes
    namespace:
      name: Namespace
      description: The namespace containing the workload(s) (optional, defaults to configured namespace).
      required: false
