scale_deployment:
  name: Scale Deployment
  description: Scale one or more Kubernetes deployments to the specified number of replicas.
  fields:
    deployment_name:
      name: Deployment Name
      description: The name of a single deployment to scale (use deployment_names for multiple).
      required: false
      selector:
        entity:
          domain: switch
          integration: kubernetes
    deployment_names:
      name: Deployment Names
      description: A list of deployment names to scale (use deployment_name for single).
      required: false
      selector:
        target:
          entity:
            domain: switch
            integration: kubernetes
    replicas:
      name: Replicas
      description: The number of replicas to scale to (0 or more).
      required: true
      selector:
        number:
          min: 0
          max: 100
    namespace:
      name: Namespace
      description: The namespace containing the deployment(s) (optional, defaults to configured namespace).
      required: false

start_deployment:
  name: Start Deployment
  description: Start one or more Kubernetes deployments by scaling them to the specified number of replicas.
  fields:
    deployment_name:
      name: Deployment Name
      description: The name of a single deployment to start (use deployment_names for multiple).
      required: false
      selector:
        entity:
          domain: switch
          integration: kubernetes
    deployment_names:
      name: Deployment Names
      description: A list of deployment names to start (use deployment_name for single).
      required: false
      selector:
        target:
          entity:
            domain: switch
            integration: kubernetes
    replicas:
      name: Replicas
      description: The number of replicas to scale to (1 or more, defaults to 1).
      required: false
      default: 1
      selector:
        number:
          min: 1
          max: 100
    namespace:
      name: Namespace
      description: The namespace containing the deployment(s) (optional, defaults to configured namespace).
      required: false

stop_deployment:
  name: Stop Deployment
  description: Stop one or more Kubernetes deployments by scaling them to 0 replicas.
  fields:
    deployment_name:
      name: Deployment Name
      description: The name of a single deployment to stop (use deployment_names for multiple).
      required: false
      selector:
        entity:
          domain: switch
          integration: kubernetes
    deployment_names:
      name: Deployment Names
      description: A list of deployment names to stop (use deployment_name for single).
      required: false
      selector:
        target:
          entity:
            domain: switch
            integration: kubernetes
    namespace:
      name: Namespace
      description: The namespace containing the deployment(s) (optional, defaults to configured namespace).
      required: false

