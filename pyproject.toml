[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "homeassistant-kubernetes"
version = "0.0.1"
description = "Home Assistant integration for Kubernetes monitoring"
readme = "README.md"
requires-python = "==3.13.5"
license = {text = "MIT"}
authors = [
    {name = "Timo Hankamer", email = "huts-belay7o@icloud.com"}
]
keywords = ["homeassistant", "kubernetes", "monitoring"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
]

dependencies = [
    "kubernetes==33.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "black==25.1.0",
    "isort==6.0.1",
    "flake8==7.3.0",
    "importlib-metadata<8.7.1",
    "mypy==1.17.1",
    "homeassistant==2025.8.0",
]

[tool.setuptools.packages.find]
include = ["custom_components*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
pythonpath = ["."]
